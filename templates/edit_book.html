{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('edit_books', book_id = book.id)}}" method="post">
  <div class="form-group">
    <label for="name" class="footer">Название:</label>
    <input type="text" class="form-control" name="name" value="{{book.name}}"> <br>
      <label for="author" class="footer">Автор:</label>
    <input type="text" class="form-control" name="author" value="{{book.author}}"> <br>
      <label for="categories" class="footer">Категория:</label>
    <input type="text" class="form-control" name="categories" value="{{book.categories}}"><br>
      <label for="content" class="footer">Содержание:</label>
    <input type="text" class="form-control" name="content" value="{{book.content}}"><br>
    <button type="submit" class="button"> Обновить</button>
    <a href='{{ url_for("show_books") }}' class="button">
      <button>Отменить</button>
    </a>
  </div>
</form>
{% endblock %}
